<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="todo__list">
      <h1>Todo List</h1>
      <div class="Todo__box">
        <div class="input__Todo">
          <button class="allCheck-btn">✔</button>
          <input
            type="text"
            class="todo-input"
            placeholder="할 일을 입력하세요"
          />
        </div>

        <ul class="todo__list">
          <li class="todo__item">
            <div class="checkbox">✔</div>
            <div class="todo">할 일1</div>
            <button class="del-btn">x</button>
          </li>
          <li class="todo__item">
            <div class="checkbox">✔</div>
            <div class="todo">할 일2</div>
            <button class="del-btn">x</button>
          </li>
          <li class="todo__item">
            <div class="checkbox">✔</div>
            <div class="todo">할 일3</div>
            <button class="del-btn">x</button>
          </li>
        </ul>
        <div class="todo__button">
          <div class="left__Todo">3 Todo left</div>
          <div class="button-group">
            <button class="show__all-btn">All</button>
            <button class="show__act-btn">Active</button>
            <button class="show__complete-btn">Completed</button>
          </div>
          <button class="clear-completed-btn">Clear Completed</button>
        </div>
      </div>
      <p class="info">더블클릭 시 수정 가능</p>
    </section>
    <script src="main.js"></script>
  </body>
</html>
